<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Draw</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5394413318565204"
     crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-5394413318565204">
</head>
<body>
    <h1>Lottery Draw</h1>
    <div id="lottery-container">
        <button id="draw-button">Draw Numbers</button>
        <div id="results">
            <h2>Winning Numbers</h2>
            <div class="numbers">
            </div>
            <h2>Bonus Number</h2>
            <div class="bonus-number">
            </div>
        </div>
    </div>
    <script src="main.js"></script>

    <section id="contact">
      <h2>Partnership Inquiry</h2>
      <form action="https://formspree.io/f/mvzbaqeo" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
</body>
</html>
