<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5394413318565204"
     crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-5394413318565204">
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
        <p>오늘의 밈을 만들고 공유하세요!</p>
    </header>

    <main>
        <section class="meme-gallery">
            <h2>오늘의 인기 밈 템플릿</h2>
            <div class="gallery-grid">
                <!-- 밈 템플릿 이미지들이 여기에 들어갑니다 -->
                <img src="images/drake.jpg" alt="Drake Meme Template">
                <img src="images/disaster-girl.jpg" alt="Disaster Girl Meme Template">
                <img src="images/cheems.jpg" alt="Cheems Meme Template">
            </div>
        </section>

        <section class="meme-editor">
            <h2>밈 만들기</h2>
            <div class="editor-container">
                <canvas id="meme-canvas" width="500" height="500"></canvas> <!-- Adjust initial size -->
                <div class="controls">
                    <input type="text" id="top-text" placeholder="상단 텍스트">
                    <input type="text" id="bottom-text" placeholder="하단 텍스트">
                    <button id="generate-btn">밈 생성 & 다운로드</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
